<h2 mat-dialog-title>¿Está seguro de querer eliminar este Héroe?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar a Heroe</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No gracias</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Si, continua</button>
</mat-dialog-actions>
